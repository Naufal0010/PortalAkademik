name: portal_akademik
description: Portal Akademik ULM dengan Framework Flutter

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bottom_navy_bar: ^6.0.0
  carousel_slider: ^4.0.0
  dio: ^4.0.4
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  pretty_dio_logger: ^1.1.1
  dio_log: ^2.0.2
  fl_chart: ^0.45.0
  shimmer: ^2.0.0
  fluttertoast: ^8.0.9
  flutter_animated_dialog: ^2.0.1
  simple_fontellico_progress_dialog: ^0.2.1
  flutter_html: ^2.2.1
  horizontal_data_table: ^3.6.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.1

flutter_icons:
  image_path: "assets/images/ulm_logo_hd.png"
  android: true
  ios: true

flutter_native_splash:
  image: assets/images/ulm_logo_hd.png
  color: "#FFFFFF"
  # background_image: assets/images/background.png
  fullscreen: true
  android: true
  ios: true
  web: false

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600